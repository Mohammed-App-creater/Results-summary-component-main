<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        >
        <link rel="stylesheet" href="main.css">
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main>
            <div class="status">
                <h2> Your Result</h2>
                <div class="cercle">
                    <span>76</span>
                    of 100
                </div>
                <article>
                    <span class="great">Great</span>
                    You scored higher than 65% of the people who have taken these tests.
                </article>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="act" style="background-color: rgba(255, 0, 0, 0.04); color: red;">
                    <img src="assets/images/icon-reaction.svg" alt="reactiv icon">
                    <p>Reaction</p>
                    <p style="color: #000;">
                        80
                        <span>/ 100</span>
                    </p>
                </div>
                <div class="act" style="background-color: rgba(226, 223, 23, 0.2); color: orange;">
                    <img src="assets/images/icon-memory.svg" alt="Memory icon">
                    <p>Memory</p>
                    <p  style="color: #000;">
                        92
                        <span>/ 100</span>
                    </p>
                </div>
                <div class="act" style="background-color: rgba(0, 255, 136, 0.12); color: rgb(0, 206, 144);">
                    <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
                    <p>Verbal</p>
                    <p style="color: #000;">
                        &nbsp;&nbsp;&nbsp;&nbsp;61
                        <span>/ 100</span>
                    </p>
                </div>
                <div class="act" style="background-color: rgba(0, 0, 255, 0.06);color: blue;">
                    <img src="assets/images/icon-visual.svg" alt="visual icon">
                    <p>Visual</p>
                    <p style="color: #000;">
                      &nbsp;&nbsp;&nbsp;&nbsp;72
                        <span>/ 100</span>
                    </p>
                </div>
                <button type="button" class="btn">Continue</button>
            </div>
        </main>
    </body>
</html>
